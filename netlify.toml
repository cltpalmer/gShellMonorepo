[build]
base = "" # root of monorepo

[build.environment]
NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

# âœ… Each project inside your monorepo
[[build.projects]]
  base = "apps/gShell"
  publish = "apps/gShell/dist"
  command = "npm run build"

[[build.projects]]
  base = "apps/authshell"
  publish = "apps/authshell/dist"
  command = "npm run build"

[[build.projects]]
  base = "apps/gShellCore"
  publish = "apps/gShellCore/dist"
  command = "npm run build"

[[build.projects]]
  base = "apps/gShellRelay"
  publish = "apps/gShellRelay/dist"
  command = "npm run build"
